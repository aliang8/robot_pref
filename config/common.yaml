# Common settings shared across different algorithms

debug: false
# Training parameters
training:
  eval_interval: 10
  eval_episodes: 10

# Evaluation settings
evaluation:
  skip_env_creation: false
  record_video: false
  parallel_eval: true
  eval_workers: null  # null will use min(n_episodes, cpu_count)
  video_fps: 30

# Output parameters
output:
  video_dir: null

# Wandb configuration
wandb:
  use_wandb: false
  project: robot_pref
  entity: clvr
  name: null  # Will be auto-generated if null 