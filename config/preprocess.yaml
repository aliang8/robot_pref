defaults:
  - _self_

data:
  data_path: "/scr/shared/datasets/robot_pref/lift/lift_mg_image_dense.pt"
  segment_length: 32
  use_relative_eef: true
  overwrite: false

image_embedding:
  enabled: false
  model_name: "resnet50"  # Options: resnet50, r3m, radio-g, radio-h, radio-l, radio-b, e-radio
  device: "cuda"
  feature_fmt: "NCHW"
  use_spatial_features: false
  batch_size: 32

dtw:
  enabled: true
  use_relative_eef: true
  use_subsequence: false

seed: 42 