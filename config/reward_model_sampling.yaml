# Hydra config for reward model training with active learning

# Include common settings
defaults:
  - reward_model
  - active_learning  # Include shared active learning parameters
  - _self_  # Allow this config to override common settings

# Override active learning parameters if needed
active_learning:
  enabled: true
  retrain_interval: 1  # Retrain every iteration

# Override data parameters
data:
  data_path: "/scr/shared/clam/datasets/metaworld/assembly-v2/buffer_assembly-v2.pt"
  segment_length: 32
  num_segments: 10000
  num_pairs: 5000

# Model architecture
model:
  hidden_dims: [256, 256]
  lr: 1e-4

# Training parameters
training:
  batch_size: 256
  num_epochs: 50
  num_workers: 4
  pin_memory: true

# Hardware settings
hardware:
  gpu: 0
  use_cpu: false

# Output parameters
output:
  output_dir: results/active_reward_model
  
# Wandb configuration
wandb:
  use_wandb: false
  project: "robot_pref"
  entity: "clvr"
  name: null  # Will be auto-generated
  tags: ["reward_model", "preference_learning", "active_learning"]
  notes: "Active preference learning with uncertainty sampling" 