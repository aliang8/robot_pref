# Common settings shared across different algorithms

debug: False

# Random seed for reproducibility
random_seed: 521

# Data parameters
data:
  env_name: null

# Training parameters
training:
  eval_interval: 10
  eval_episodes: 20

# Evaluation settings
evaluation:
  skip_env_creation: False
  record_video: True
  parallel_eval: False
  eval_workers: null  # null will use min(n_episodes, cpu_count)
  video_fps: 30

# Output parameters
output:
  video_dir: null

# Wandb configuration
wandb:
  use_wandb: False
  project: robot_pref
  entity: clvr
  name: null  # Will be auto-generated if null 

defaults:
  - hydra: default  # set the directory where the output files get saved
  # - override hydra/hydra_logging: default
  - override hydra/launcher: local